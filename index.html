<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="content">
        <div class="image-area">
            <div class="image-banner">
                <img src="./images/tree_small.jpg"/> TREE
            </div>    
        </div>
        <div class="text-area">
            <p>
                Don't you love trees? Especially large trees? Groups of trees together called a 
                forest? Sign up right <em>NOW</em> to show how much you love trees 
                (this is not a real website)
            </p>
            <p>Sign up <em>today!</em></p>
            <form>
                <div class="inputs-area">
                    <h3>Enter your information here!</h3>
                    <div class="inputs">
                        <div class="inputs-1">
                            <div>
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name"/>
                            </div>
                            <div>
                                <label for="last-name">Last Name</laber>
                                <input type="text" id="last-name" name="last-name"/>
                            </div>
                        </div>
                        <div class="inputs-2">   
                            <div>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email"/>
                            </div>
                            <div>
                                <label for="phone-number">Phone Number</laber>
                                <input type="tel" id="phone-number" name="phone-number"/>
                            </div>
                        </div>
                        <div class="inputs-3">
                            <div>
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password"/>
                                <p class="error-message">*Passwords do not match</p>
                            </div>
                            <div>
                                <label for="confirm password">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm-password"/>
                            </div>
                        </div>     
                    </div>
                </div>
                <button type="submit" id="create-account">Create Account</button>
            </form>
            <p class="log-in">Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
    
</body>
</html>
